<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #0067C0;
    font-family: "Segoe UI Variable Text","Segoe UI",system-ui,sans-serif;
    color: white;
    overflow: hidden;
    cursor: none;
}

.content {
    position: absolute;
    top: 43%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.main-text {
    font-size: 27px;
    font-weight: 400;
    line-height: 1.62;
    letter-spacing: 0.15px;
}

.footer {
    position: absolute;
    bottom: 82px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    opacity: 0.85;
}

/* 4K scaling */
@media (min-width: 3000px) {
    .main-text { font-size: 54px; }
    .footer { font-size: 32px; bottom: 164px; }
}
</style>
</head>
<body>

<div class="content">
    <div class="main-text">
        Working on updates 98% complete.<br>
        Don't turn off your PC. This will take a while.
    </div>
</div>

<div class="footer">
    Your PC may restart several times
</div>

<script>
// Attempt fullscreen ONCE when page loads
window.addEventListener("load", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
    }
});

// ESC detection
document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
        window.location.href = "https://google.com";
    }
});
</script>

</body>
</html>
